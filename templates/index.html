<!DOCTYPE html>
<html>
<head>
    <title>ML Model Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            width: 100px;
            margin: 4px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>ML Model Prediction UI</h2>

<div id="inputs"></div>

<button onclick="predict()">Predict</button>

<div id="result"></div>

<script>
    const inputsDiv = document.getElementById("inputs");

    // Create 15 inputs
    for (let i = 0; i < 15; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.step = "any";
        input.placeholder = "feature_" + i;
        input.id = "f" + i;
        inputsDiv.appendChild(input);
    }

    async function predict() {
        let features = [];
        for (let i = 0; i < 15; i++) {
            features.push(Number(document.getElementById("f" + i).value || 0));
        }

        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features: features })
        });

        const data = await response.json();
        document.getElementById("result").innerText =
            "Prediction: " + data.prediction;
    }
</script>

</body>
</html>
